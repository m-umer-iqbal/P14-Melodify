<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="images/melodify-dark-theme-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesheets/basic-styles.css">
    <link rel="stylesheet" href="stylesheets/left-section.css">
    <link rel="stylesheet" href="stylesheets/right-section.css">
    <link rel="stylesheet" href="stylesheets/responsiveness.css">
</head>

<body>
    <div class="container">
        <div class="left-main">
            <div class="left-section">
                <img class="melodify-logo color-invert cursor-pointer" src="images/melodify.gif"
                    alt="melodify-logo" title="Melodify">
                <h1 class="melodify-heading cursor-pointer">Melodify</h1>
            </div>

            <div class="left-playlist-line">
                <h3 class="playlist-heading">Playlist</h3>

                <img class="cross-icon color-invert cursor-pointer" src="images/cross-icon.svg" alt="cross-icon">
            </div>

            <div class="song-list">
                <ul>
                </ul>
            </div>

            <div class="footer">
                Umer Iqbal @2025
            </div>
        </div>

        <div class="right-main">
            <div class="left-section2">
                <img class="melodify-logo color-invert cursor-pointer" src="images/melodify-unscreen.gif"
                    alt="melodify-logo" title="Melodify">
                <h1 class="melodify-heading cursor-pointer">Melodify</h1>
            </div>

            <div class="right-main-top">
                <img class="hamburger-icon color-invert cursor-pointer" src="images/hamburger.png" alt="hamburger-icon">

                <h3 class="album-heading">Albums</h3>
            </div>

            <div class="card-container">
            </div>

            <div class="controls">
                <div class="main-controls">
                    <div class="song-info"></div>

                    <div class="buttons">
                        <img class="previous-btn cursor-pointer" src="images/previous-button.svg" alt="previous-button">
                        <img class="play-pause-btn cursor-pointer" src="images/play-button.svg" alt="play-button">
                        <img class="next-btn cursor-pointer" src="images/next-button.svg" alt="next-button">
                    </div>

                    <div class="timevol">
                        <div class="song-duration">00:00 / 00:00</div>
                        <div class="volume cursor-pointer">
                            <img class="volume-img" src="images/volume.svg" alt="vloume-btn">
                            <input class="volume-range cursor-pointer" min="0" max="100" value="100" type="range"
                                name="volume" id="">
                        </div>
                    </div>
                </div>

                <div class="seekbar cursor-pointer">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
